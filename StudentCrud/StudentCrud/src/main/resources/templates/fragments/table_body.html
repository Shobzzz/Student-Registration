


	<div  id="tableDiv" th:fragment="table_Body"  >
		
		
	<div align="center">
        <h1>Our Registered Family</h1>
        <br>
        <div align="center">
            <label for="filterDropdown">Filter:</label>
            <select id="filterDropdown" onchange="applyFilter(this.value)">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
             
        </div>	
       
		
   <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">
			
                <table class="table" >
                    <thead class="thead-dark">
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Course</th>
                            <th>Fee</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                   
                     <tr th:each="student : ${liststudent}">
        <!-- Your table row content... -->
        <td th:text="${student.id}">Student ID</td>
        <td th:text="${student.studentname}">Student Name</td>
        <td th:text="${student.course}">Course</td>
        <td th:text="${student.fee}">Fee</td>
        <td>
            <a th:href="@{'/edit/' + ${student.id}}">
                <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/delete/' + ${student.id}}">
                <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Delete</button>
            </a>
        </td>
        <td>
            <!-- Display "Active" or "Inactive" based on the 'delete' attribute -->
            <span th:text="${student.deleted ? 'Inactive' : 'Active'}"></span>
        </td>
    </tr>
               
                   </tbody>
                   
                </table>
                </div>
               
            
        </div>
    </div>
    </div>
