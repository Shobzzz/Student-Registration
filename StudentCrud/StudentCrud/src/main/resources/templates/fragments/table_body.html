


	<div  id="tableDiv" th:fragment="table_Body"  >
		
	
       
		
   <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">
			
                <table class="table table-bordered" >
                    <thead class="table-dark">
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Course</th>
                            <th>Fee</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                   
                     <tr th:each="student : ${liststudent}"  >
        <!-- Your table row content... -->
        <td th:text="${student.id}">Student ID</td>
        <td th:text="${student.studentname}">Student Name</td>
         <td th:text="${student.course.courseName}">Course</td>
        <td th:text="${student.fee}">Fee</td>
        <td>
            <a th:href="@{'/edit/' + ${student.id}}">
                 <button type="button" class="btn btn-primary btn-sm">Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/delete/' + ${student.id}}">
                 <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </a>
        </td>
        <td>
            <!-- Display "Active" or "Inactive" based on the 'delete' attribute -->
            <span th:text="${student.deleted ? 'Inactive' : 'Active'}"></span>
        </td>
    </tr>
    
    
               
                   </tbody>
                   
                </table>
                </div>
               
            
        </div>
    </div>
    </div>
