	<br><br><br>
	<div class="container">
<div align="center">
    <h1>Register As Student</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${student}" method="post">

      
         <div alight="left">
            <tr>
                <label class="form-label" >Student Name</label>
                <td>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name" />
                </td>
            </tr>
         </div>   
            
              <div alight="left">
          
            <tr>
              <div class="form-group">
                            <label for="course">Select Course:</label>
                           <!-- <p>Course ID: <span th:text="${course.courseId}"></span></p>
<p>Student Course ID: <span th:text="${student.course.courseId}"></span></p> -->

                         <select class="form-control" th:field="*{course}">
							 
                        <option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseName}"></option>
                       
                        </select>
              </div>

            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Fee</label>
                <td><input type="text" th:field="*{fee}" class="form-control" placeholder="Fee" /></td>
            </tr>
            </div> 
            <br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-primary btn-lg px-4 me-md-2">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</div>
