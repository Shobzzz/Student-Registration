<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <title>Add Course</title>
    
    <style>
	   
	  
	   
	a {
    text-decoration: none;
    color:black;
  }
  
 
  
  
  
  
</style>
    
</head>
<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <a class="navbar-brand" href="/home">  <img src="book-half.svg" alt="book" height="20">  Amora</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home  </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/index">Our Members </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/new"> Register Now </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/new-course"> Add New Course </a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/course-details"> Our Courses </a>
        </li>
       
      </ul>
    </div>
  </div>
</nav>
	
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Add New Course</h1>
                <br/>
                <form id="courseForm" th:action="@{/save-course}" th:object="${course}" method="post">
                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" class="form-control" th:field="*{courseName}" required/>
                    </div>
                    <div class="form-group">
                        <label for="courseFee">Course Fee:</label>
                        <input type="text" class="form-control" th:field="*{courseFee}" required/>
                    </div>
                    <div class="form-group">
                        <label for="courseDescription">Course Description:</label>
                        <textarea class="form-control" th:field="*{courseDescription}" required></textarea>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Save Course</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#courseForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission
                var form = $(this);
                var url = form.attr('action');
                var data = form.serialize();

                $.ajax({
                    type: 'POST',
                    url: url,
                    data: data,
                    success: function(response) {
                         window.location.href = '/course-details';
                    },
                    error: function(error) {
                        alert('Error adding course: ' + error.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
