<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <title>List</title>

    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="book-half.svg" alt="book" height="20"> Amora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Our Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new">Register Now!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div align="center">
        <h1>Our Registered Family</h1>
        <br>
        <div align="center">
            <label for="filterDropdown">Filter:</label>
            <select id="filterDropdown" onchange="applyFilter(this.value)">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">
			
                <table class="table" >
                    <thead class="thead-dark">
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Course</th>
                            <th>Fee</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                   
                <div th:replace="~{fragments/table_body :: table_Body}"></div>
                   </tbody>
                   
                </table>
                </div>
               
            
        </div>
       

    </div>

    <script>
        function applyFilter(filter) {
            $.ajax({
                type: "GET",
                url: "/",
                data: { filter: filter },
                success: function (data) {
                    // Update the table body with the filtered data
                    $('#tableBody').html(data);
                },
                error: function (error) {
                    console.error("Error applying filter:", error);
                }
            });
        }
    </script>
</body>

</html>
