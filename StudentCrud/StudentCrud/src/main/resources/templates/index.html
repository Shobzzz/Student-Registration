 a{

<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">  <img src="book-half.svg" alt="book" height="20">  Amora</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link "  href="/home">Home</a>

<div align = "center" >
    <h1>Our Registered Family</h1>
    <br>
   
    <tr>
    
    <div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
              <th>Student ID</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
       </tr>
  </thead>
  <tbody>
      <tr  th:each="student : ${liststudent }">
        <td th:text="${student.id}">Student ID</td>
        <td th:text="${student.studentname}">StudentName</td>
        <td th:text="${student.course}">Course</td>
        <td th:text="${student.fee}">Fee</td>                
        <td>
         <a th:href="@{'/edit/' + ${student.id}}">  <button type="button" class="btn btn-primary btn-lg px-4 me-md-2" >Edit</button> </a>
        </td>                                
        <td>
			<a th:href="@{'/delete/' + ${student.id}}"> <button type="button" class="btn btn-primary btn-lg px-4 me-md-2" > Delete</button> </a>
           
        </td>            
        </tr> 
        
         
   
  </tbody>
</table>
                    
                 </div>

            </div> 

    </tr>

    </tbody>
    </table>
<br>
        <div align = "center" >        
			<a  th:href="@{'/new'}">  <button type="button" class="btn btn-primary btn-lg px-4 me-md-2"> Can't Find your name? Register Now!</button> </a>  
           
        </div>
    
 
    </div>
