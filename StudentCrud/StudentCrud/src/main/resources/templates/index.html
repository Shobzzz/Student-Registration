    <script>
		
		//applyFilter("all");
        function applyFilter(filter) {
            $.ajax({
                type: "GET",
                url: "/table",
                data: { filter: filter },
                success: function (data) {
                    // Update the table body with the filtered data
                    
              
                    $('#tableDiv').html(data);
                },
                error: function (error) {
                    console.error("Error applying filter:", error);
                }
            });
        }
    </script>
